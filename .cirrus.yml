env:
    CIRRUS_SHELL: bash
task:
  name: "Build TWRP"
  timeout_in: 120m
  container:
      image: ghcr.io/sushrut1101/docker:arch
      cpu: 6
      memory: 6G
  Prepare_script:
      - pacman -S pigz aria2 --noconfirm
  Download_script:
      - bash ./download.sh
  Build_script:
      - python --version
      - rm -rf /usr/bin/python
      - ln -s /usr/bin/python2 /usr/bin/python
      - python --version
      - repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-9.0
      - repo sync -j4
      - export CCACHE_DIR=/tmp/ccache
      - export CCACHE_EXEC=$(which ccache)
      - export USE_CCACHE=1
      - ccache -M 20G
      - ccache -o compression=true 
      - ccache -z
      - export ALLOW_MISSING_DEPENDENCIES=true 
      - export FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER=1
      - git clone https://github.com/SakilMondal/twrp_device_xiaomi_whyred.git device/xiaomi/whyred/ 
      - rm -rf device/xiaomi/whyred/prebuilt/Image.gz-dtb
      - curl https://totallynotmirrorbot.goololdindex.workers.dev/1:/Image.gz-dtb > device/xiaomi/whyred/prebuilt/Image.gz-dtb
      - bash -c "source build/envsetup.sh && lunch omni_whyred-eng && mka recoveryimage"
  Upload_script:
      - bash ./upload.sh
  UploadActual_script:
      - curl --upload-file out/target/product/whyred/recovery.img https://free.keep.sh
